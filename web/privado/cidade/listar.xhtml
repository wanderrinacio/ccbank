 <ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="../layout/layout.xhtml">
    <ui:define name="title">
        Listar Cidades
    </ui:define>
     <ui:define name="content">
         <h:form>
           
             <p:dataTable value="#{cidadeMB.cidades}" var="cidadeNova">
                <p:column>
                    <f:facet name="header">Nome</f:facet>
                    #{cidadeNova.nome}
                </p:column>
                <p:column>
                    <f:facet name="header">UF</f:facet>
                    #{cidadeNova.uf}
                </p:column>
                <p:column>
                    <f:facet name="header">Editar</f:facet>
                    <p:commandButton icon="ui-icon-pencil" title="Editar" action="#{cidadeMB.editar(cidadeNova)}" />
                    
                </p:column>
                <p:column>
                    <f:facet name="header">Excluir</f:facet>
                    <p:commandButton icon="ui-icon-trash" value="Excluir" action="#{cidadeMB.excluir(cidadeNova)}" />
                   
                </p:column>
            </p:dataTable>
            
        </h:form>
         <br/>
         <h:link value="Nova Cidade" outcome="novo" />
     </ui:define>
 </ui:composition>
