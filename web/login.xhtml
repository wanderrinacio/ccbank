<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CC Bank</title>
    </h:head>
    <h:body onload="#{usuarioMB.inicializarHibernate()}">
        <p:dialog visible="true" closable="false" resizable="false" draggable="false"
                  modal="true" width="400" height="250" header="Mercado de Serviços | Autenticação ">
            <h:form>
                <p:growl id="growl" life="3000" showDetail="true"/>
                <br/><br/>
                <p:inputText id="email" value="#{usuarioMB.usuario.login}" placeholder="Email" style="width: 95%"/><br/><br/>
                <p:password id="senha" value="#{usuarioMB.usuario.senha}" placeholder="Senha" style="width: 95%"/><br/><br/><br/>
                <div align="center">
                    <p:commandButton id="entrar" value="Entrar" action="#{usuarioMB.autenticar()}" icon="ui-icon-check" update="growl"/>
                </div>
            </h:form>
        </p:dialog>
    </h:body>
</html>
