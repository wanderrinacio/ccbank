 <ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="../layout/layout.xhtml">
    <ui:define name="title">
        Dados da Pessoa
    </ui:define>
    <ui:define name="content">
        <h:form>
        Nome: 
        <h:inputText id="numero" value="#{pessoaMB.pessoa.nome}"  >
                <f:validateRequired />
                <f:validateLength minimum="3" maximum="255" />
            </h:inputText>
            CNPJ 
            <h:inputText id="limite" value="#{pessoaMB.pessoa.cnpj}" />                
           
            Tipo Pessoa: 
            <h:inputText id="tipoPessoa" value="#{pessoaMB.pessoa.tipoPessoa}" />   
            Telefone: 
            <h:inputText id="telefone" value="#{pessoaMB.pessoa.telefone}" />   
            E-mail: 
            <h:inputText id="email" value="#{pessoaMB.pessoa.email}" />   

            <h:commandButton value="Salvar" action="#{pessoaMB.inserir()}" />
                

            <br/>
            <br/>
            <br/>  
        </h:form>
    </ui:define>
</ui:composition>
