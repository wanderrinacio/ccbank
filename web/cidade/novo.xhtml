<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dados da Cidade</title>
    </h:head>
    <h:body>    
        <h1>Nova Cidade</h1>
        <h:form>
            Nome: 
            <h:inputText id="nome" value="#{cidade.nome}"  >
                <f:validateRequired />
                <f:validateLength minimum="3" maximum="255" />
            </h:inputText>
            Valor: 
            <h:inputText id="valor" value="#{cidade.valor}"  >
                <f:validateRequired />
                <f:convertNumber  />
            </h:inputText>
            Data: 
            <h:inputText id="data" value="#{cidade.data}"  >
                <f:validateRequired />
                <f:convertDateTime pattern="dd/MM/yyyy"  />
            </h:inputText>
            UF: 
            <h:inputText id="uf" value="#{cidade.uf}" >
                
                <f:validateRequired />
                <f:validateLength minimum="2" maximum="2" />
                <f:validator validatorId="UFValidator" />
            </h:inputText>
            
            <h:commandButton value="Salvar" action="#{cidadeMB.inserir(cidade)}" />
    </h:form>
    </h:body>
</html>
