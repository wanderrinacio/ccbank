 <ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="../layout/layout.xhtml">
    <ui:define name="title">
        Listar Cidades
    </ui:define>
     <ui:define name="content">
         <h:form>
           
            <h:dataTable value="#{cidadeMB.todasCidades}" var="cidade">
                <h:column >
                    <f:facet name="header">Cidade</f:facet>
                    #{cidade.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">UF</f:facet>
                    #{cidade.uf}
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandLink value="Editar" action="#{cidadeMB.editar(cidade)}" />
                    
                </h:column>
                <h:column>
                    <f:facet name="header">Excluir</f:facet>
                    <h:commandLink value="Excluir" action="#{cidadeMB.excluir(cidade)}" />
                   
                </h:column>
            </h:dataTable>
            
        </h:form>
         <br/>
         <h:link value="Nova Cidade" outcome="novo" />
     </ui:define>
 </ui:composition>
