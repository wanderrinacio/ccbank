 <ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="../layout/layout.xhtml">
    <ui:define name="title">
        Editar Pessoa
    </ui:define>
    <ui:define name="content">
        <h:form>
            ID: <h:outputText value="#{usuarioMB.usuario.id}" />
            <br/>
            Login: 
            <h:inputText id="nome" value="#{usuarioMB.usuario.login}"  >
                <f:validateRequired />
                <f:validateLength minimum="3" maximum="255" />
            </h:inputText>
            Senha: 
            <h:inputSecret id="uf" value="#{usuarioMB.usuario.senha}" />          

            <h:commandButton value="Salvar" action="#{usuarioMB.atualizar()}" />
                
        </h:form>
    </ui:define>
</ui:composition>
